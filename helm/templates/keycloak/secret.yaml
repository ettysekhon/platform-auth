{{- if not .Values.keycloak.admin.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "platform-auth.fullname" . }}-keycloak-admin
  labels:
    {{- include "platform-auth.keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  # Generate a random password if not provided
  # In production, use external secrets management
  password: {{ randAlphaNum 24 | b64enc | quote }}
{{- end }}
