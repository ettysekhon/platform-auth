apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "platform-auth.fullname" . }}-keycloak
  labels:
    {{- include "platform-auth.keycloak.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      {{- include "platform-auth.keycloak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "platform-auth.keycloak.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: keycloak
          image: "{{ .Values.keycloak.image.repository }}:{{ .Values.keycloak.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
          args:
            - start
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: KC_HOSTNAME
              value: {{ .Values.keycloak.hostname }}
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_PROXY
              value: "edge"
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: KEYCLOAK_ADMIN
              value: {{ .Values.keycloak.admin.username }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.admin.existingSecret }}
                  key: {{ .Values.keycloak.admin.secretKey }}
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: "jdbc:postgresql://{{ include "platform-auth.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}"
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.existingSecret }}
                  key: {{ .Values.postgres.secretKeys.username }}
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.existingSecret }}
                  key: {{ .Values.postgres.secretKeys.password }}
            {{- with .Values.keycloak.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.keycloak.resources | nindent 12 }}
          startupProbe:
            httpGet:
              path: /health/started
              port: 9000
            initialDelaySeconds: {{ .Values.keycloak.health.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.keycloak.health.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.keycloak.health.startupProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            initialDelaySeconds: {{ .Values.keycloak.health.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.keycloak.health.readinessProbe.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: {{ .Values.keycloak.health.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.keycloak.health.livenessProbe.periodSeconds }}
